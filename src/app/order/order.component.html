<div class="container">
    <form>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress"name="address" [(ngModel)]="address" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2"name="address2" [(ngModel)]="address2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity"name="city" [(ngModel)]="city">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control"name="state" [(ngModel)]="state">
            <option selected>Choose...</option>
            <option>Karnataka</option>
            <option>Goa</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip"name="zip" [(ngModel)]="zip">
        </div>
      </div>
      <button type="button" class="btn btn-primary"data-toggle="modal" data-target="#exampleModal5">Sign in</button>
                     <!-- Modal -->
                     <div class="modal fade" id="exampleModal5" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                     <div class="modal-dialog" role="document">
                         <div class="modal-content">
                         <div class="modal-header">
                             <h5 class="modal-title" id="exampleModalLabel">The Great Gatsby</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                           </button>
                              </div>
                         <div class="modal-body">
                                 
<div>
        <h1 style="font-family: 'Times New Roman', Times, serif;color:brown"> Your Cart</h1>
    </div>
    <div class="container">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Book ID</th>
              <th scope="col">Title</th>
              
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of newbook1">
              <th scope="row">{{a.id}}</th>
              <td>{{a.title}}</td>
              
              <td>{{a.price}}</td>
              
            
    
            </tr>
        
          </tbody>
        </table>
      </div>
      <div>
        <h3>Total price={{total1}}</h3>
        <br>
        <h3 style="color: blue">Adress Details:</h3>
        <h5>{{address}}</h5>
        <h5>{{address2}}</h5>
        <h5>{{city}}</h5>
        <h5>{{state}}</h5>
        <h5>{{zip}}</h5>
      </div></div>
                 <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                       <button type="button" id="btnm5" class="btn btn-primary" data-dismiss="modal" (click)="confirm()">Confirm</button>
                 </div>
                          </div>
                                </div>
                     </div>
    </form>
</div>
